<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Recados</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container" style="width: 600px;">
    <header class="row">
      <img class="m-auto my-5" src="./images/logo.svg" alt="" style="max-width: 200px;">

      <h2 class="fs-2 text-center">
        Cadastre seu recado
      </h2>
    </header>

    <main>
      <form id="form-new-message" class="needs-validation" novalidate>
        <div class="bg-transparent">
          <label for="title">Título</label>
          <input required class="form-control" id="title" type="text" placeholder="Insira um título para o recado" aria-label="default input example">
            <div class="invalid-feedback">
              Por favor forneça um título!
            </div>
        </div>

        <div class="my-3">
          <label for="description" class="form-label">Descrição</label>
          <textarea required id="description" placeholder="Insira uma descrição para o recado" class="form-control" rows="3"></textarea>
          <div class="invalid-feedback">
            Por favor forneça uma descrição!
          </div>
        </div>

        <div class="container">
          <div class="row">
            <button class="btn btn-primary" type="submit">Cadastrar Recado</button>
          </div>
          <div class="row mt-3">
            <button class="btn btn-danger" type="reset">Resetar</button>
          </div>
        </div>
      </form>
    </main>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/newMessage.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/validationForms.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
