<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem de Recados</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <div class="container" style="max-width: 600px;">
    <header class="row text-center">
      <img class="m-auto my-5" src="./images/logo.svg" alt="" style="max-width: 200px;">
    </header>

    <div class="row my-3">
      <button class="btn btn-success" id="newRecado" data-bs-toggle="modal" data-bs-target="#createCardModal">Cadastrar
        Recado</button>
    </div>

    <main class="mt-5">
      <div class="messages-list row gap-3 justify-content-center"></div>

      <div class="pagination container gap-3 my-3 justify-content-center">
        <button id="prevPage" class="btn btn-success">Anterior</button>
        <div id="pageNumbers"></div>
        <button id="nextPage" class="btn btn-success">Próxima</button>
      </div>
    </main>
  </div>

  <div class="modal fade" id="deleteCardModal" tabindex="-1" aria-labelledby="deleteCardModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Apagar nota</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Deseja realmente apagar a nota?
        </div>
        <div class="modal-footer" id="buttonsModal">
          <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
            data-bs-dismiss="modal">Cancelar</button>
          <button id="removeCardButton" onclick="deleteMessage()" type="button" class="btn btn-danger">Apagar</button>
        </div>
        <div id="userMessage" class="container">

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createCardModal" tabindex="-1" aria-labelledby="createCardModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Criar novo recado</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-new-message" class="needs-validation" novalidate>
            <div class="bg-transparent">
              <label for="title">Título</label>
              <input required class="form-control" id="title" type="text" placeholder="Insira um título para o recado"
                aria-label="default input example">
              <div class="invalid-feedback">
                Por favor forneça um título!
              </div>
            </div>

            <div class="my-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea required id="description" placeholder="Insira uma descrição para o recado" class="form-control"
                rows="3"></textarea>
              <div class="invalid-feedback">
                Por favor forneça uma descrição!
              </div>
            </div>

            <div class="container">
              <div class="row">
                <button class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" type="submit">Cadastrar Recado</button>
              </div>
              <div class="row mt-3">
                <button class="btn btn-danger" type="reset">Resetar</button>
              </div>
            </div>
          </form>
        </div>
        <div id="userMessage" class="container">

        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="updateCardModal" tabindex="-1" aria-labelledby="updateCardModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar recado!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-edit-message" class="needs-validation" novalidate>
            <div class="bg-transparent">
              <label for="title">Título</label>
              <input required class="form-control" id="title-edit" type="text" placeholder="Insira um título para o recado" aria-label="default input example">
                <div class="invalid-feedback">
                  Por favor forneça um título!
                </div>
            </div>
    
            <div class="my-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea required id="description-edit" placeholder="Insira uma descrição para o recado" class="form-control" rows="3"></textarea>
              <div class="invalid-feedback">
                Por favor forneça uma descrição!
              </div>
            </div>
    
            <div class="container">
              <div class="row">
                <button class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" type="submit">Atualizar recado</button>
              </div>
            </div>
          </form>
        </div>
        <div id="userMessage" class="container">

        </div>
      </div>
    </div>
  </div>
  <div id="alertContainer">
    
  </div>
  <script src="https://kit.fontawesome.com/f9e19193d6.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/alerts.js"></script>
  <script src="js/api.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/deleteMessage.js"></script>
  <script src="js/editMessage.js"></script>
  <script src="js/validationForms.js"></script>
  <script src="js/newMessage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
