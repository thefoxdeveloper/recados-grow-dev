<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css" integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="container-fluid p-4 bg-danger-subtle"></header>
    <div class="container" style="max-width: 1000px;">
      <div class="row">
        <div class="col">
          <h1 class="fw-bold mt-5">Sign in</h1>
          <p>Sign in on the internal plataform</p>
        </div>
      </div>
  
      <div class="row justify-content-center">
        <div class="col-6  d-flex justify-content-center"><button type="button"  class="btn color-violet btn-danger btn-md  w-100 ">LOGIN WITH FACEBOOK</button></div>
        <div class="col-6  d-flex justify-content-center"><button type="button"  class="btn color-violet btn-danger btn-md  w-100 ">LOGIN WITH GOOGLE</button></div>
        <div class="col-12 d-flex justify-content-center mt-3">or login with email address</div>
        
      </div>
  
     <form class="row needs-validation" id="form-login" novalidate>
      <div class="col"> 
        <label for="username" class="mb-2">E-mail:</label>
        <input type="text" class="form-control mb-3" id="email-login" placeholder="Digite seu usuário" required>
        <div class="invalid-feedback mb-3 text-center  ">
          Por favor forneça um e-mail!
        </div>
      </div>

      <div class="co-12">
        <label for="password" class="mb-2">Password:</label>
        <input type="password" class="form-control mb-3" id="password-login" placeholder="Digite sua senha" required>
        <div class="invalid-feedback mb-3 text-center  ">
          Por favor forneça uma senha!
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn color-violet btn-md btn-danger  w-100 ">SIGN IN NOW</button>
      </div>
      <div class="col mt-3 text-center ">
        <p> Don`t haven in account? <button type="reset" data-bs-toggle="modal" data-bs-target="#createUserCardModal" class="bg-transparent border-0 text-danger" >Sign up</button></p>
      </div>
     </form>
    </div>
  
    <div class="modal fade" id="createUserCardModal" tabindex="-1" aria-labelledby="createUserCardModal" aria-hidden="true">
      <form id="form-new-user" class="needs-validation" novalidate>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Crie sua conta!</h1>
            <button type="reset" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="bg-transparent">
                <label for="title">Nome usuário:</label>
                <input required class="form-control" id="nome-user" type="text" aria-label="default input example">
                  <div class="invalid-feedback">
                    Por favor forneça um nome!
                  </div>
              </div>
      
              <div class="bg-transparent">
                <label for="title">E-mail:</label>
                <input required class="form-control" id="email-user" type="text" aria-label="default input example">
                  <div class="invalid-feedback">
                    Por favor forneça um email!
                  </div>
              </div>
      
              <div class="my-3">
                <label for="description" class="form-label">Senha:</label>
                <input type="password" required id="password" placeholder="" class="form-control" rows="3"></input>
                <div class="invalid-feedback">
                  Por favor forneça a senha!
                </div>
              </div>
              <div class="my-3">
                <label for="description" class="form-label">Repita a senha:</label>
                <input type="password" required id="secondPassword" placeholder="" class="form-control" rows="3"></input>
                <div class="invalid-feedback">
                  Por favor forneça a segunda senha!
                </div>
              </div>
      
              <div class="container">
                <div class="row">
                  <button class="btn btn-danger" type="submit">Criar</button>
                </div>
              </div>
              <div class="container mt-2">
                <div class="row">
                  <button class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close" type="reset">Cancelar</button>
                </div>
              </div>
            </div>
            <div id="userMessage" class="container">
              
            </div>
          </div>
        </div>
      </form>
    </div>
    <div id="alertContainer">
    
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/alerts.js"></script>
  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
  <script src="js/newUser.js"></script>
  <script src="js/validationForms.js"></script>
</body>

</html>
